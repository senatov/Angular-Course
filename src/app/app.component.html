<div class="top-menu">
    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
</div>


<div *ngIf="courses[0] as course" class="courses">

    <course-card (courseSelected)="onCourseSelected($event)"
                 #highlighter="hl" highlighted
                 (toggleHighlight)="onToggle($event)"
                 [course]="course"
    >

        <course-image *ngUnless="false" [src]="course.iconUrl"></course-image>

        <div (dblclick)="highlighter.toggle()"
             class="course-description">
            {{ course.longDescription }}
        </div>

    </course-card>

</div>
