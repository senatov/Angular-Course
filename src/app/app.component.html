<div class="top-menu">
    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
</div>

<ng-template [ngIf]="courses[0]" let-course>

    <div class="courses">

        <course-card #highlighter="hl"
                     (courseSelected)="onCourseSelected($event)" (toggleHighlight)="onToggle($event)"
                     [course]="course"
                     highlighted>


            <course-image *ngxUnless="!course.iconUrl"
                          [src]="course.iconUrl">
            </course-image>


            <div (dblclick)="highlighter.toggle()"
                 class="course-description">
                {{ course.longDescription }}
            </div>
        </course-card>

    </div>
</ng-template>
