<div class="course-card" *ngIf="course" [ngClass]="cardClasses()">

  <div class="course-title" class="mat-slider-thumb-label">
    {{cardIndex + '.  ' + course.description}}
  </div>

  <img width="300" alt="Course Logo"
       *ngIf="isImageVisible(); else noImage"
       [src]="course.iconUrl">

  <ng-template #noImage>
    <p class="mat-step-label">No image is available</p>
  </ng-template>

  <div class="course-description" class="mat-small">
    {{course.longDescription}}
  </div>

  <button (click)='onCourseViewed()' class="mat-raised-button">View Course</button>

</div>
