<div class="course-card">

  <div class="course-title" class="mat-slider-thumb-label">
    {{cardIndex + '.  ' + course.description}}
  </div>
  <img [src]="course.iconUrl" alt="Course Logo" width="300">

  <div class="course-description" class="mat-small">
    {{course.longDescription}}
  </div>

  <button (click)='onCourseViewed()' class="mat-raised-button">View Course</button>

</div>
